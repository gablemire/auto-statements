service: auto-receipt

provider:
  name: google
  stage: staging
  runtime: nodejs10
  region: us-east1
  project: auto-receipt-263320
  credentials: ./.gcloud/keyfile.json
  memorySize: 128
  labels:
    environment: ${self:provider.stage}
  environment:
    API__APITOKEN: ${file(./.gcloud/secrets.yml):api.apiToken}
    NODE_ENV: staging

plugins:
  - serverless-google-cloudfunctions

package:
  exclude:
    - ./**
  include:
    - lib/**
    - config/**
    - package.json
    - package-lock.json

functions:
  paypalIpn:
    handler: paypalIpn
    events:
      - http: http

  createCheque:
    handler: createCheque
    events:
      - http: http

  listDonations:
    handler: listDonations
    events:
      - http: http
