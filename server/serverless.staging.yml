service: auto-receipt

provider:
  name: google
  stage: staging
  runtime: nodejs12
  region: us-east1
  project: auto-receipt-263320
  credentials: ./.gcloud/keyfile.staging.json
  memorySize: 256
  labels:
    environment: ${self:provider.stage}
  environment:
    API__APITOKEN: ${file(./.gcloud/secrets.staging.yml):api.apiToken}
    NODE_ENV: staging
    FUNCTION_REGION: ${self:provider.region}

plugins:
  - serverless-google-cloudfunctions

package:
  exclude:
    - ./**
  include:
    - lib/**
    - config/**
    - package.json
    - package-lock.json

functions: ${file(./serverless/functions.yml):functions}
