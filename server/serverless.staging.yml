service: auto-receipt

provider:
  name: google
  stage: staging
  runtime: nodejs12
  region: us-east1
  project: auto-receipt-263320
  credentials: ./.gcloud/keyfile.staging.json
  memorySize: 256
  labels:
    environment: ${self:provider.stage}
  environment:
    AUTH_JWT_JWKS_URL: ${file(./.gcloud/secrets.staging.yml):auth.jwt.jwksUrl}
    AUTH_JWT_AUDIENCE: ${file(./.gcloud/secrets.staging.yml):auth.jwt.audience}
    AUTH_JWT_ISSUER: ${file(./.gcloud/secrets.staging.yml):auth.jwt.issuer}
    NODE_ENV: staging
    FUNCTION_REGION: ${self:provider.region}
    CORR_NO_MAILING_ADDR_SUBJECT: ${file(./.gcloud/secrets.staging.yml):correspondence.no-mailing-addr.subject}
    CORR_THANK_YOU_SUBJECT: ${file(./.gcloud/secrets.staging.yml):correspondence.thank-you.subject}
    SMTP_USERNAME: ${file(./.gcloud/secrets.staging.yml):smtp.username}
    SMTP_PASSWORD: ${file(./.gcloud/secrets.staging.yml):smtp.password}
    EMAIL_REPLY_TO: ${file(./.gcloud/secrets.staging.yml):correspondence.replyTo}

plugins:
  - serverless-google-cloudfunctions

package:
  exclude:
    - ./**
  include:
    - lib/**
    - config/**
    - package.json
    - package-lock.json

functions: ${file(./serverless/functions.yml):functions}
